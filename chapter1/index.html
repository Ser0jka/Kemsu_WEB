<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан "Гастрономия"</title>
</head>
<body>
    <!-- заголовок первого уровня -->
    <h1>Добро пожаловать в наш ресторан!</h1>
    <!-- заголовок второго уровня -->
    <h2>Авторская кухня и уютная атмосфера</h2>
    <!-- ссылка -->
    <a href="https://ya.ru">Найти нас на картах Яндекс</a>
    <!-- линия -->
    <hr>
    <p>Нумерованный список:</p>
    <!-- это нумерованный список -->
    <ol>
        <li>Выбор основного блюда</li>
        <li>Подбор напитков</li>
    </ol>
    <hr>
    <p>Маркированный список</p>
    <!-- это маркированный список -->
    <ul>
        <!-- элемент списка -->
        <li>Свежие ингредиенты</li>
        <li>Шеф-повара мирового класса</li>
    </ul>

</body>
</html>
